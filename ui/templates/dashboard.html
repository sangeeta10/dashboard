<table ng-if="widgets.length != 0">
	<tr>
		<td colspan="4" class="update-message">Updating within <span id="remaining-id"></span></td>
	</tr>
	<tr>
		<td class="widget-container" rowspan="2"><div id="widget0" class="widget" ng-init="checkbox.value1 = 'true'">
			<span title="click here to enable/disable {{widgets[0].title}}">
			<input type ="checkbox" ng-model="checkbox.value1" ng-checked="checkbox.value1"></span>
			<widget ng-show="checkbox.value1" id="{{widgets[0].id}}" ng-if="widgets[0]" title="{{widgets[0].title}}" dataUrl="{{widgets[0].dataUrl}}" type="{{widgets[0].type}}"/>
		</div></td>
