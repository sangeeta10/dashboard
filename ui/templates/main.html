<div class="page-header">
  <h1>Dashboards <small>key metrics, in one place</small></h1>
</div>
<br><br>
<div style="padding-left:150px;">
<table class="table table-striped dashboard-list">
	<thead>
	<tr>
		<th>#</th>
		<th>Title</th>
		<th>&nbsp;</th>
	</tr>
	</thead>
	<tbody>
	<tr ng-repeat="dashboard in dashboards" ng-mouseenter="dashboard.show = true" ng-mouseleave="dashboard.show = undefined">
		<td class="dashboard-index-cell">{{$index + 1}}.</td>
		<td class="dashboard-title-cell">
			<a style="cursor:pointer;" href="/dashboard/#/{{dashboard.id}}" target="_blank">{{dashboard.title}}</a>
		</td>
		<td>
			<span ng-if="dashboard.show">
				<span class="glyphicon glyphicon-edit"></span>
				&nbsp;&nbsp;
				<span class="glyphicon glyphicon-trash"></span>
			</span>
		</td>
	</tr>
	</tbody>
</table>
</div>
