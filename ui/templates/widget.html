<table class="widget-table">
	<tr class="widget-title">
		<td class="widget-cell">{{title}}</td>
	</tr>
	<tr>
		<td class="widget-cell widget-content">
			<img src="images/loading-4.gif" ng-hide="widget.loaded"/>
			<datagadget ng-show="widget.loaded" data="widget.data" type="widget.type" options="widget.options"/>
		</td>
	</tr>
</table>
